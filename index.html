<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div id="divLog">

    </div>

    <script type="text/javascript" src="js/db.js"></script>
    <script>
        DBHelper.log = function () {
            var json = '';
            for (var i = 0; i < arguments.length; i++)
                json = json + JSON.stringify(arguments[i]) + ' ';

            var args = Array.prototype.join.call(arguments, ' ');
            var span = document.createElement('span');

            span.innerHTML = json + '<br />';
            divLog.appendChild(span);

            if (arguments[1])
                console.log.apply(console, [arguments[0], arguments[1]]);
            else
                console.log.apply(console, [arguments[0]]);
        }
    </script>
    <script type="text/javascript" src="js/UserDB.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/PromiseEx.js"></script>
</body>


</html>
